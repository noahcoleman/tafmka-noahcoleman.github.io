<h1>{{page.title}}</h1>
{% for post in site.posts %}
  {% assign loopindex = forloop.index | modulo: 2 %}
  {% if loopindex == 1 %}
    <div>
      {{post.excerpt}}
      <a href="{{ post.url }}">{{ post.title }}</a>
  {% else %}
  	  {{post.excerpt}}
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>
  {% endif %}
{% endfor %}
