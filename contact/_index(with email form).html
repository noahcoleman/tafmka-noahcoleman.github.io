<div class="row">

  <form role="form" action="" method="post" >
    <div class="col-lg-6">
      <div class="row"><strong><i class="glyphicon glyphicon-ok form-control-feedback"></i> Required Field</strong></div>
      <br>
      <br>
      <div class="form-group">
        <!-- <label for="InputName">Your Name</label> -->
        <div class="input-group">
          <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Your Name" required>
          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
      </div>
      <div class="form-group">
        <!-- <label for="InputEmail">Your Email</label> -->
        <div class="input-group">
          <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Your Email" required  >
          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
      </div>
      <div class="form-group">
        <!-- <label for="InputMessage">Message</label> -->
        <div class="input-group"
>
          <textarea name="InputMessage" id="InputMessage" class="form-control" placeholder="Your Message" rows="5" required></textarea>
          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
      </div>
      <div class="form-group">
        <!-- <label for="InputReal">What is 4+3? (Simple Spam Checker)</label> -->
        <div class="input-group">
          <input type="text" class="form-control" name="InputReal" placeholder="Just so I know you're human, what is 4+3?" id="InputReal" required>
          <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
      </div>
      <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
    </div>
  </form>
</div>
